<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8d7da;
            color: #721c24;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #f5c6cb;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .error-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .error-container p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .error-container a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #f44336;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .error-container a:hover {
            background-color: #d32f2f;
        }
        .error-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">&#128561;</div>
        <h1>Something Went Wrong!</h1>
        <p>We encountered an error while processing your request. Please try again later or contact our support team if the issue persists.</p>
        <a href="shop.html">Go Back to Homepage</a>
    </div>
</body>
</html>
